<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин</title>
  <style>
    /* Основные стили для страницы */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    /* Горизонтальное меню с голубым цветом */
    nav {
      background-color: #007BFF;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: #fff;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #0056b3;
    }
    /* Контейнер для контента с боковыми отступами */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    /* Стили карточек товара */
    .shop-item {
      display: inline-block;
      width: 300px;
      margin: 15px;
      vertical-align: top;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      text-align: center;
      overflow: hidden;
    }
    .shop-item:hover {
      transform: scale(1.05);
    }
    .shop-item img {
      width: 100%;
      display: block;
    }
    .shop-item-details {
      padding: 15px;
    }
    .shop-item-title {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .shop-item-size,
    .shop-item-price {
      font-size: 16px;
      margin-bottom: 5px;
    }
    /* Стили для ссылок карточек товара */
    .shop-item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <!-- Горизонтальное меню -->
  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="gallery.html">Галерея</a></li>
      <li><a href="about.html">О художнике</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h1>Интернет-магазин</h1>
    
    <!-- Карточка товара 1 -->
    <div class="shop-item">
      <a href="product1.html" target="_blank">
        <img src="painting1.jpg" alt="Картина 1">
        <div class="shop-item-details">
          <div class="shop-item-title">Название 1</div>
          <div class="shop-item-size">Размер: 80x120 см</div>
          <div class="shop-item-price">Цена: 10 000 руб.</div>
        </div>
      </a>
    </div>
    
    <!-- Карточка товара 2 -->
    <div class="shop-item">
      <a href="product2.html" target="_blank">
        <img src="painting2.jpg" alt="Картина 2">
        <div class="shop-item-details">
          <div class="shop-item-title">Название 2</div>
          <div class="shop-item-size">Размер: 100x150 см</div>
          <div class="shop-item-price">Цена: 15 000 руб.</div>
        </div>
      </a>
    </div>
    
    <!-- Дополнительные карточки товаров можно добавить аналогичным способом -->
  </div>
</body>
</html>
