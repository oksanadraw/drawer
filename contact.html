
   <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
    }
    .top-button {
      display: block;
      width: 120px;
      margin: 20px auto 0;
      text-align: center;
      padding: 10px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .top-button:hover {
      background-color: #004d40;
    }
    .container {
      max-width: 800px;
      margin: 20px auto 80px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #00796b;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    .info {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<a href="index.html" class="top-button">Главная</a>

<div class="container">
  <h1>Связаться с нами</h1>
  
  <form action="https://formspree.io/f/ВАШ_КОД" method="POST">
    <input type="text" name="Имя" placeholder="Ваше имя" required>
    <input type="email" name="Email" placeholder="Ваш email" required>
    <textarea name="Сообщение" rows="6" placeholder="Ваше сообщение" required></textarea>
    <button type="submit">Отправить</button>
  </form>

  <div class="info">
    <p>Email: example@example.com</p>
    <p>Телефон: +7 (900) 123-45-67</p>
    <p>Адрес: г. Москва, ул. Примерная, д. 1</p>
  </div>
</div>

</body>
</html>
