<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты - Страница художника</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }
    /* Горизонтальное меню */
    header {
      background-color: #ff6f61; /* Яркий базовый цвет */
      padding: 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffd700;
    }
    /* Основной контейнер */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff6f61;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .contact-info {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-info a {
      color: #ff6f61;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="gallery.html">Галерея</a></li>
        <li><a href="about.html">О художнике</a></li>
        <li><a href="shop.html">Интернет‑магазин</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Контакты</h1>
    <div class="contact-info">
      <p>Если у вас есть вопросы или предложения, свяжитесь с нами:</p>
      <p>Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
      <p>Телефон: +7 (123) 456-78-90</p>
      <p>Адрес: ул. Примерная, 123, Москва, Россия</p>
    </div>
  </div>
</body>
</html>
