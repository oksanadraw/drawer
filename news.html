
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новости искусства</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    nav { background-color: #333; display: flex; align-items: center; padding: 0 10px; }
    nav img.logo { height: 40px; margin-right: 20px; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
    nav ul li a { display: block; padding: 15px 20px; color: white; text-decoration: none; }
    nav ul li a:hover { background-color: #555; }
    header { text-align: center; background-color: #eee; padding: 30px 0; }
    .news-container { max-width: 900px; margin: 20px auto; padding: 20px; }
    .news-item { background: white; margin-bottom: 20px; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .news-item h2 { margin-top: 0; }
    .news-item .date { font-size: 0.9em; color: gray; }
    .news-item a { color: #0077cc; text-decoration: none; }
    .news-item a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<nav>
  <img src="/images/logo.png" alt="Логотип" class="logo">
  <ul>
    <li><a href="index.html">Главная</a></li>
    <li><a href="news.html">Новости</a></li>
    <li><a href="contact.html">Контакты</a></li>
  </ul>
</nav>

<header>
  <h1>Новости искусства</h1>
</header>

<div class="news-container" id="newsContainer">
  <!-- Новости будут подгружены сюда -->
</div>

<script>
  fetch('news.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('newsContainer');
      data.forEach(news => {
        const div = document.createElement('div');
        div.className = 'news-item';
        div.innerHTML = `
          <p class="date">${news.date}</p>
          <h2>${news.title}</h2>
          <p>${news.description}</p>
          <a href="${news.link}" target="_blank">Читать далее</a>
        `;
        container.appendChild(div);
      });
    })
    .catch(error => {
      document.getElementById('newsContainer').innerHTML = '<p>Не удалось загрузить новости.</p>';
      console.error(error);
    });
</script>

</body>
</html>
