<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новости искусства</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .news-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .news-item {
      border-bottom: 1px solid #ccc;
      padding: 20px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-date {
      color: #999;
      font-size: 0.9em;
      margin-bottom: 8px;
    }
    .news-title {
      font-size: 1.5em;
      margin: 10px 0;
      color: #333;
    }
    .news-description {
      font-size: 1em;
      margin-bottom: 10px;
      color: #555;
    }
    .read-more {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .read-more:hover {
      background-color: #0056b3;
    }
    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .pagination button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    .pagination button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Новости живописи и выставок</h1>
  </header>

  <div class="news-container" id="news-container">
    <!-- Новости будут загружены сюда автоматически -->
  </div>

  <div class="pagination" id="pagination">
    <button id="prevBtn" disabled>Предыдущие</button>
    <button id="nextBtn">Следующие</button>
  </div>

  <script>
    const container = document.getElementById('news-container');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let news = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    function renderPage(page) {
      container.innerHTML = '';
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = news.slice(start, end);

      pageItems.forEach(item => {
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';
        newsItem.innerHTML = `
          <div class="news-date">${item.date}</div>
          <div class="news-title">${item.title}</div>
          <div class="news-description">${item.description}</div>
          <a href="${item.link}" class="read-more">Читать далее</a>
        `;
        container.appendChild(newsItem);
      });

      prevBtn.disabled = page === 1;
      nextBtn.disabled = end >= news.length;
    }

    function initPagination() {
      renderPage(currentPage);

      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
        }
      });

      nextBtn.addEventListener('click', () => {
        if ((currentPage * itemsPerPage) < news.length) {
          currentPage++;
          renderPage(currentPage);
        }
      });
    }

    function loadNews() {
      fetch('news.json')
        .then(response => response.json())
        .then(data => {
          news = data;
          initPagination();
        })
        .catch(error => {
          console.error('Ошибка загрузки новостей:', error);
          container.innerHTML = '<p style="text-align:center; color:red;">Не удалось загрузить новости.</p>';
        });
    }

    document.addEventListener('DOMContentLoaded', loadNews);
  </script>
</body>
</html>
