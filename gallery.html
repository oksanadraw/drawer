<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Галерея</h1>
  </header>
  
  <main>
    <div class="gallery">
      <img src="mel.jpg/300x200" alt="Изображение 1">
      <img src="nat.jpg/300x200" alt="Изображение 2">
      <img src="https://"lodka.gif"/300x200" alt="Изображение 3">
      <img src="https://via.placeholder.com/300x200" alt="Изображение 4">
      <img src="https://via.placeholder.com/300x200" alt="Изображение 5">
      <img src="https://via.placeholder.com/300x200" alt="Изображение 6">
    </div>
  </main>
  
  <footer>
    <p>© 2025 Мой сайт</p>
  </footer>
</body>
</html>
