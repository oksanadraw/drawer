<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Галерея</title>
  <style>
    :root {
      --main-color: #800080;
      --light-bg: #f3e5f5;
      --text-color: #333;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: var(--text-color);
    }
    header {
      background-color: var(--main-color);
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav.horizontal-menu ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
      padding: 0;
      background-color: var(--main-color);
    }
    nav.horizontal-menu li {
      margin: 0 10px;
    }
    nav.horizontal-menu a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav.horizontal-menu a:hover {
      background-color: #5e005e;
    }
    .content-wrapper {
      display: flex;
      flex-wrap: wrap;
    }
    .vertical-menu {
      width: 200px;
      background-color: var(--light-bg);
      padding: 15px;
    }
    .vertical-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .vertical-menu li {
      margin-bottom: 10px;
    }
    .vertical-menu a {
      text-decoration: none;
      color: var(--main-color);
      font-weight: bold;
    }
    .vertical-menu a:hover {
      color: #5e005e;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .gallery figure {
      margin: 0;
      text-align: center;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid var(--main-color);
    }
    footer {
      background-color: var(--main-color);
      color: white;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
      }
      .vertical-menu {
        width: 100%;
      }
      nav.horizontal-menu ul {
        flex-direction: column;
      }
      nav.horizontal-menu li {
        text-align: center;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Галерея</h1>
  </header>

  <nav class="horizontal-menu">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="gallery.html">Галерея</a></li>
      <li><a href="about.html">О нас</a></li>
      <li><a href="contact.html">Контакты</a></li>
    </ul>
  </nav>

  <div class="content-wrapper">
    <nav class="vertical-menu">
      <ul>
        <li><a href="plener_uz.html">пленэр Узбекистан</a></li>
        <li><a href="plener_kizi.html">пленэр Кижи</a></li>
        <li><a href="plener_pskov.html">пленэр Псков</a></li>
        <li><a href="minsk.html">Минск, Ждановичи</a></li>
        <li><a href="novgorod.html">Великий Новгород</a></li>
      </ul>
    </nav>

    <div class="main-content">
      <div class="gallery">
        <figure><img src="images/gallery1.jpg" alt="Работа 1"><figcaption>Работа 1</figcaption></figure>
        <figure><img src="images/gallery2.jpg" alt="Работа 2"><figcaption>Работа 2</figcaption></figure>
        <figure><img src="images/gallery3.jpg" alt="Работа 3"><figcaption>Работа 3</figcaption></figure>
        <figure><img src="images/gallery4.jpg" alt="Работа 4"><figcaption>Работа 4</figcaption></figure>
        <figure><img src="images/gallery5.jpg" alt="Работа 5"><figcaption>Работа 5</figcaption></figure>
        <figure><img src="images/gallery6.jpg" alt="Работа 6"><figcaption>Работа 6</figcaption></figure>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Мой сайт</p>
  </footer>
</body>
</html>
